{% extends 'base.html' %}
{% block content %}

<h1>Creator Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ creator.name }}</span>
        <p>Interest: {{ creator.interest }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'creators_update' creator.id %}">Edit</a>
        <a href="{% url 'creators_delete' creator.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
