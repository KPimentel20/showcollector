{% extends 'base.html' %}
{% block content %}

<h1>Creator List</h1>

{% for creator in creator_list %}
  <a href="{% url 'creators_detail' creator.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ creator.name }}</span>
            <p>Interest: {{ creator.interest }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
