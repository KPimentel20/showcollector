{% extends 'base.html' %}
{% block content %}

<h1>Show List</h1>

{% for show in shows %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ show.name }}</span>
      <p>Genre: {{ show.genre }}</p>
      <p>Description: {{ show.description }}</p>
      {% if show.releaseyear > 0 %}
        <p>Releaseyear {{ show.releaseyear }}</p>
      {% else %}
        <p>Releaseyear: 2022</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
